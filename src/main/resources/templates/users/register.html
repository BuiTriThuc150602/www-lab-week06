<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="img-fluid" style="background-image: url('/img/bg.png');object-fit: fill">
<div class="container d-flex vh-100 justify-content-center align-items-center ">
    <div class="container-fluid h-custom  shadow rounded-5 bg-opacity-75 bg-white">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="img background" >
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5 mb-5">
          <form action="/register/user" method="post">
            <div class="row mb-3">
              <div class="col-4">
                <input required type="text" name="firstName" id="firstName" class="form-control m-0" placeholder="First Name"/>
              </div>
              <div class="col-4">
                <input required type="text" name="middleName" id="middleName" class="form-control" placeholder="Middle Name"/>
              </div>
              <div class="col-4">
                <input required type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name"/>
              </div>
            </div>
            <div class=" row form-outline mb-3">
              <input required type="number" name="phone" id="phone" class="form-control form-control-lg" placeholder="Phone"/>
            </div><div class=" row form-outline mb-3">
              <input required type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address"/>
            </div>
            <div class=" row form-outline mb-3">
              <input required type="password" name="pwd" id="pwd" class="form-control form-control-lg" placeholder="Enter password for login"/>
            </div>
            <div class=" row text-center mt-3">
              <button type="submit" class="btn btn-outline-success btn-lg p-3 w-100" >Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

</body>
</html>
